<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DatePicker UI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="datepicker-card">
            <div class="input">
                <input class="date-input" type="text" placeholder="dd/mm/yyyy">
                <hr>
                <button class="date-button"><i class="fa-solid fa-calendar-days"></i></button>
            </div>
            <div class="date-picker">
                <div class="month-year">
                    <button class="switch-month"><i class="fa-solid fa-caret-left"></i></button>
                    <span id="month">December</span>
                    <span id="year">2022</span>
                    <button class="switch-month"><i class="fa-solid fa-caret-right"></i></button>
                </div>
                <div class="days">
                    <span>s</span>
                    <span>M</span>
                    <span>T</span>
                    <span>W</span>
                    <span>T</span>
                    <span>F</span>
                    <span>S</span>
                </div>
                <div class="dates">
                    <span class="date"></span>
                    <span class="date"></span>
                    <span class="date"></span>
                    <span class="date"></span>
                    <span class="date">1</span>
                    <span class="date">2</span>
                    <span class="date">3</span>
                    <span class="date">4</span>
                    <span class="date">5</span>
                    <span class="date">6</span>
                    <span class="date">7</span>
                    <span class="date">8</span>
                    <span class="date">9</span>
                    <span class="date">10</span>
                    <span class="date">11</span>
                    <span class="date">12</span>
                    <span class="date">13</span>
                    <span class="date">14</span>
                    <span class="date">15</span>
                    <span class="date">16</span>
                    <span class="date">17</span>
                    <span class="date">18</span>
                    <span class="date">19</span>
                    <span class="date">20</span>
                    <span class="date">21</span>
                    <span class="date">22</span>
                    <span class="date">23</span>
                    <span class="date">24</span>
                    <span class="date">25</span>
                    <span class="date">26</span>
                    <span class="date">27</span>
                    <span class="date">28</span>
                    <span class="date">29</span>
                    <span class="date">30</span>
                    <span class="date">31</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
